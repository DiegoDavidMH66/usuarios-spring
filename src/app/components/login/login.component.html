<div class="body">
  <div class="login">

    <div *ngIf="cargando" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <form *ngIf="!cargando" [formGroup]="form">
      <img src="./assets/img/programmer.png" width="50%">
      <h1>Login</h1>
      <div class="row">
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="usuario" [class.is-invalid]="form.get('usuario').touched && form.get('usuario').invalid" autocomplete="false">
            <label for="floatingInput">usuario</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" [class.is-invalid]="form.get('password').touched && form.get('password').invalid" autocomplete="false">
            <label for="floatingInput">password</label>
          </div>
        </div>
      </div>
      <div class="col-12 d-grid gap-2">
        <button class="btn btn-secondary btn-block" (click)="iniciarSesion()">Ingresar</button>
      </div>
    </form>
  </div>
</div>
